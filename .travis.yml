language: node_js

# use most current stable node version, can specify a version if you need to
node_js:
  - "node"

# keep files between builds
cache:
  directories:
    - "node_modules"

script:
  - ./scripts/build.sh
  - ./scripts/test.sh

deploy:
  provider: "heroku"
    app: "karina-jdjobs-dev"
    api_key:
      secure: ""
 